<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <form>
    <h1>Create An Account</h1>
    <div>
    <label for="first_name">First Name</label>
      <input required placeholder="First Name" id="first_name">
    </div>
    <div>
    <label for="last_name">Last Name</label>
      <input required placeholder="Last Name" id="last_name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" required placeholder="Email" id="email">
    </div>
    <div>
      <label for="username">Username</label>
      <input required placeholder="Username" id="username">
    </div>
    <div>
      <label for="password">Password</label>
      <input required placeholder="Password" type="password" minlength="10" id="password">
    </div>
    <div>
      <label for="birthdate">Birth date</label>
      <input required type="date" id="birthdate">
    </div>
    <div>
      <label for="howhappy">How happy are you?</label>
      <input required type="range" list="tickmarks" id="howhappy">
      <datalist id="tickmarks">
  <option value="0"></option>
  <option value="10"></option>
  <option value="20"></option>
  <option value="30"></option>
  <option value="40"></option>
  <option value="50"></option>
  <option value="60"></option>
  <option value="70"></option>
  <option value="80"></option>
  <option value="90"></option>
  <option value="100"></option>
</datalist>
    </div>
    <div>
      <label for="favcolor">What is your fav. color?</label>
      <input required type="color" id="favcolor">
    </div>
     <div>
      <label for="sbmit"></label>
      <input type="submit" value="Create Account" id="sbmit">
    </div>
    </form>
  </body>
</html>
