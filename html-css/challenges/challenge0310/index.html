<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>You Are Awesome!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="status-bar">
                <i class="fas fa-times"></i>
                <span class="status-bar__title">Playlist</span>
                <span></span>
        </div>
        <div class="now-playing">
            <div class="now-playing__box">
                <i class="far fa-image fa-3x"></i>
            </div>
            <div class="now-playing__info">
            <header class="now-playing__info__title">
                Random Love
            </header>
            <p class="now-playing__info__composer">
                by Divay Kapoor
            </p>
            </div>
        </div>
        <div class="btns">
            <div class="btns__play">
                <i class="fas fa-play fa-lg"></i>
            <span>Play</span>
            </div>
            <div class="btns__like">
                <i class="far fa-heart fa-lg"></i>
            </div>
            <div class="btns__add">
                <i class="fas fa-plus fa-lg"></i>
            </div>
        </div>
        <div class="playlist">
            <article>
            <div class="box"></div>
            <div class="playlist__info">
            <header>Matargasti</header>
            <p>Mohit Chauhan</p>
        </div>
            </article>
            <article>
            <div class="box"></div>
            <div class="playlist__info">
            <header>Attitude</header>
            <p>Lewis OfMan·Attitude </p>
        </div>
            </article>
            <article>
            <div class="box"></div>
            <div class="playlist__info">
            <header>Try Everthing</header>
            <p>Shakira·Zootopia</p>
        </div>
            </article>
            <article>
            <div class="box"></div>
            <div class="playlist__info">
            <header>Sunflower</header>
            <p>Joseph Vincent·Sunflower</p>
        </div>
            </article>
        </div>
    </section>
</body>
</html>
