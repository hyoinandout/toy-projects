<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <section>
          <div class="status-bar">
              <i class="fas fa-bars fa-lg"></i>
              <span>library</span>
              <i class="fas fa-shopping-basket fa-lg"></i>
          </div>
          <div class="complementary"></div>
          <div class="for-pos-abs">
            <div class="search">
                <span>Search books...</span>
                <i class="fas fa-search"></i>
            </div>
          </div>
          <div class="title">
              Book of the day
          </div>
          <div class="Book-of-the-day">
              <img src="img/no_fixed_abode.jpg" />
              <div class="Book-of-the-day__info">
                  <div class="Book-of-the-day__info__booktitle">No Fixed Adobe</div>
                  <div class="Book-of-the-day__info__bookauthor">Journey Through</div>
                  <div class="Book-of-the-day__info__stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                  </div>
                  <div class="Book-of-the-day__info__sort">
                      <div class="Book-of-the-day__info__sort__btns">Journey</div>
                      <div class="Book-of-the-day__info__sort__btns">Biography</div>
                  </div>
                  <div class="Book-of-the-day__info__bottom">
                      <div class="Book-of-the-day__info__bottom__btns">
                        <i class="fas fa-bookmark fa-sm"></i>
                      </div>
                      <div class="Book-of-the-day__info__bottom__btns">Book Now</div>
                  </div>
              </div>
          </div>
          <div class="Top-Adventures">
              <div class="Top-Adventures__title">Top Adventures</div>
              <div class="Top-Adventures__book-stars">
                  <div class="Top-Adventures__book-stars__type">
                      <img src="img/hold_still.jpg" />
                      <div class="Top-Adventures__book-stars__type__stars">
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                      </div>
                  </div>
                  <div class="Top-Adventures__book-stars__type">
                      <img src="img/the_jungle_book.jpg" />
                      <div class="Top-Adventures__book-stars__type__stars">
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                      </div>
                  </div>
                  <div class="Top-Adventures__book-stars__type">
                      <img src="img/the_jungle_book_2.jpg" />
                      <div class="Top-Adventures__book-stars__type__stars">
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                      </div>
                  </div>
                  <div class="Top-Adventures__book-stars__type">
                      <img src="img/the_arrival_of_someday.jpg" />
                      <div class="Top-Adventures__book-stars__type__stars">
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                        <i class="fas fa-star fa-sm"></i>
                      </div>
                  </div>
              </div>
          </div>
          <div class="Popular-authors__title">Popular authors</div>
          <div class="Popular-authors">
              <img src="img/george_raymond.jpg" />
              <div class="Popular-authors__info">
                <!--img-->
                <div class="Popular-authors__name">George Raymond Richard Martin</div>
                <div class="Popular-authors__info">Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</div>
              </div>
          </div>
      </section>

</html>
